<!DOCTYPE html>
<html>
<head>

<script src="
https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
</script>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <form>
        <div class="row">
            <div class="question col-sm-12" id="q1"></div>
        </div>
        <div class="row">
            <div class="answer col-sm-3" id="q1a1"></div>
            <input type="radio" class="col-sm-3" name="q1r1" id="q1r1">
            <div class="answer col-sm-3" id="q1a2"></div>
            <input type="radio" class="col-sm-3" name="q1r1" id="q1r2">
        </div>
        <div class="row">
            <div class="answer col-sm-3" id="q1a3"></div>
            <input type="radio" class="col-sm-3" name="q1r1" id="q1r3">
            <div class="answer col-sm-3" id="q1a4"></div>
            <input type="radio" class="col-sm-3" name="q1r1" id="q1r4">
        </div>
        </form>
    </div>
    
    
    

    <script>
        var question1 = {prompt: "How many?", answer: "", answers: ["1", "2", "5", "7"]};
        var question2 = {prompt: "Why?", answer: "", answers: ["bc", "No Reason", "idk", "lol"]};
        var question3 = {prompt: "Can I have it?", answer: "", answers: ["No", "Get Your Own", "Give me yours", "Stop"]};
        var question4 = {prompt: "What is a fish", answer: "", answers: ["birb", "brib", "bob", "naw"]};
        var question5 = {prompt: "Salut?", answer: "", answers: ["Quoi?", "Un", "Je Ne Se Quoi", "Oui, mon cher!"]};
        var question6 = {prompt: "Anything", answer: false};
        var question7 = {prompt: "Nothing", answer: false};
        var question8 = {prompt: "Somthing", answer: false};
        var question9 = {prompt: "Okay", answer: false};
        var question10 = {prompt: "Not really", answer: false};
    
        var questions = [question1, question2, question3, question4, question5, question6, question7, question8, question9, question10];

        for (var i = 1; i < questions.length; i++) {
            if (i < 5) {
                setQuestion(i, true);
            }
            else {
                setQuestion(i, false);
            }
        }

        function setQuestion(questionNumber, isMC) {
            if (isMC) {
                document.getElementById("q" + questionNumber).innerHTML = questions[questionNumber].prompt;
                document.getElementById("q" + questionNumber + "a1").innerHTML = questions[questionNumber].answers[0];
                document.getElementById("q" + questionNumber + "a2").innerHTML = questions[questionNumber].answers[1];
                document.getElementById("q" + questionNumber + "a3").innerHTML = questions[questionNumber].answers[2];
                document.getElementById("q" + questionNumber + "a4").innerHTML = questions[questionNumber].answers[3];
            }
            else if (!isMC) {
                document.getElementById("q" + questionNumber).innerHTML = questions[questionNumber].prompt;
            }
        }
        
    </script>
</body>
</html>
